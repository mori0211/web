<html>
  <head>
    <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-box position="-1 1.5 -3" rotation="0 45 0" color="#FFF1EA"></a-box>
      <a-box position="-1 3.5 -3" rotation="0 45 0" color="#FFF1EA"></a-box>
      <a-sphere position="-1 1.25 -2.5" radius="0.20" color="#6A007A"></a-sphere>

    </a-scene>
